workspace:
  base: /drone
  path: src

pipeline:
  dryrun:
    image: plugins/docker
    pull: true
    secrets: [ docker_username, docker_password ]
    repo: owncloudci/php
    label_schema:
      - name=PHP
      - version=${DRONE_BRANCH}
    dry_run: true
    tags: [ 'latest' ]
    when:
      event: [ pull_request ]

  docker:
    image: plugins/docker
    pull: true
    secrets: [ docker_username, docker_password ]
    repo: owncloudci/php
    label_schema:
      - name=PHP
      - version=${DRONE_BRANCH}
    tags: [ 'latest' ]
    when:
      event: [ push ]
      branch: [ master ]

  microbadger:
    image: zyclonite/drone-webhook
    pull: true
    secrets:
      - source: microbadger_token
        target: plugin_webhook
    when:
      event: [ push ]
      branch: [ master ]

  slack:
    image: plugins/slack
    pull: true
    secrets: [ slack_webhook ]
    channel: drone
    when:
      status: [ success, failure ]
